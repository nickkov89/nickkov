		<script type="text/javascript"> 
			$(function(){
				var imgTimeout;
				$("#progress").hover(function(){
						imgTimeout = setTimeout(showAltImage, 1000);
						}, 
	                    showPrevImage);

				function showAltImage() {
					$('.middle > img').attr('src' , 'static/images/check-mark-filled.png');
				}
				function showPrevImage() {
					clearTimeout(imgTimeout);
					$('.middle > img').attr('src' , 'static/images/check-mark.png');
				}

				$('#counter').hide();

				$('#progress').mouseover(function(){
					$('#counter').show();
					for (var i = 0; i < 100; i++) {
						$('#counter').delay(8)
									.queue(function(next){
										 $(this).html(parseInt($('#counter').html())+1+""+"%"); next(); })
					};
					$('#counter').html('0');
				})
				$('#progress').mouseout(function(){
					$('#counter').hide();
					$('#counter').html('0');
				})

			})
		</script>
