<div class="padding span-6 last">
	<h1 class="description ">Recent Posts</h1>
	<ul id="recent-posts">
		{% if latest_entries %}
			{% for entry in latest_entries %}
				<li><a href="{% url thoughts.views.detail entry.id %}">{{entry.title}}</a></li>
			{% endfor %}
		{% else %}
			No recent entries
		{% endif %}
	</ul>
</div>
